<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/photon.css">
    <link rel="stylesheet" href="./css/styles.css">

    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>

    <title>Calculadora Celsius - Kelvin</title>
</head>

<body>
    <div class="window">
        <h1 style="text-align:center">Calculadora Celsius - Kelvin</h1>
        <div class="window-content">
            <div class="pane">
                <div class="wrapper">
                    <div>
                        <p>Grados Celsius</p>
                    </div>
                    <div>
                        <input type="number" id="celsius"></input>
                    </div>
                    <div>
                        <p>Grados Kelvin</p>
                    </div>
                    <div>
                        <input type="number" id="kelvin"></input>
                    </div>
                    <div>
                        <button id="convertir" class="btn btn-positive">Convertir</button>
                    </div>
                    <div>
                        <button id="limpiar" class="btn btn-negative">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
