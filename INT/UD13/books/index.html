<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Books</title>
</head>
<body>
<!-- Header -->
<div class="container mw-100 w-100 bg-dark">
    <nav class="navbar navbar-light  justify-content-between">
        <h1 class="display-1 text-light navbar-brand fs-1">Your Book Store</h1>
        <button class="btn btn-primary rounded-circle my-2 my-sm-0 border-2 border-light" id="cart-button"
                type="button">0
        </button>
    </nav>
</div>

<div class="container">
    <div class="row align-items-start">
        <!-- Gallery -->
        <div class="d-flex container w-100 mt-2 flex-nowrap col">
            <!-- Images -->
            <div class="row" id="gallery-images">
                <!-- Fill from cart.js -->
            </div>
        </div>

        <!-- Sidebar -->
        <div class="flex-column align-items-stretch flex-shrink-0 col" id="sidebar" style="width: 380px; display: none">
            <div class="list-group list-group-flush border-bottom scrollarea" id="items-in-cart">
                <!-- Fill from cart.js -->
            </div>
        </div>
    </div>
</div>

<!-- Cart JS -->
<script src="javascript/cart.js"></script>
<!-- Separate Popper and Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
