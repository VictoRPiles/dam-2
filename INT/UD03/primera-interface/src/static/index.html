<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Electron</title>
</head>
<body>
    <div id="contenidor" class="container-fluid">
        <h1 class="text-center">Hello, world!</h1>
        <div class="row">
            <div class="col-sm text-center p-2" style="background-color:lavender;">
                <label for="input-form">
                    <input type="text" id="input-form" class="form-text">
                </label>
                <button id="btn-form" class="btn btn-primary">Enviar</button>
                <p id="text-form"></p>
            </div>
            <div class="col-sm text-center p-2" style="background-color:lavenderblush;">
                <button id="btn-contador" class="btn btn-secondary">Click</button>
                <p id="text-contador"></p>
            </div>
        </div>

        <div class="col text-center p-2">
            <table id="tabla" class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody id="tabla-datos"></tbody>
            </table>
        </div>
    </div>

    <script src="../functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
</html>
